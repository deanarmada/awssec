<div class="container-fluid" id="header-container">
  <header class="blog-header py-4 text-white">
    <div class="row flex-nowrap justify-content-between align-items-center">
      <div class="col-4">
          Welcome <u><strong>{{ request.user }}</strong></u>
      </div>
      <div class="col-4 text-center">
        <!-- <a class="blog-header-logo text-dark"
           href="{% url 'index' %}">
            Zurien HackSite
        </a> -->
      </div>
      <div class="col-4 d-flex justify-content-end align-items-center">
          {% if user.is_authenticated %}
              <a class="btn btn-sm px-2 me-3"
                 id="change-password"
                 href="{% url 'change-password' %}">
                  Change Pass
              </a>
              <a class="btn btn-sm px-4"
                 id="signout-button"
                 href="{% url 'logout' %}">
                  Sign out
              </a>
          {% else %}
              <a class="btn btn-sm me-3 px-4"
                 id="signin-button"
                 href="{% url 'login' %}">
                  Sign in
              </a>
              <a class="btn btn-sm px-4"
                 id="signup-button"
                 href="{% url 'register' %}">
                  Sign up
              </a>
          {% endif %}
      </div>
    </div>
  </header>

  <!-- <div class="nav-scroller py-1 mb-2"> -->
      <!-- A spacer -->
  <!-- </div> -->
</div>
